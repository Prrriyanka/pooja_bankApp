<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	<section>	
		<section class="container-fluid custom-bg" >
			<!-- Display error message if it exists -->
							<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
								<p th:text="${errorMessage}"></p>
							</div>

		  <div class="row">
			<div class="col-md-6">
			  <div class="custom-container">
			    <h6 class="text-white"><b>Home Loan EMI Calculator</b></h6>
			    <form th:action="@{/calculateEMI}" method="post">
			      <!-- Your form elements go here -->
			      <div class="form-group">
			        <label for="loanAmount" class="text-white">Loan Amount:</label>
			        <input type="number" class="form-control" id="loanAmount" name="loanAmount" th:value="${laonAmount}">
			      </div>
			      <div class="form-group">
			        <label for="tenure" class="text-white">Tenure(yrs):</label>
			        <input type="number" class="form-control" id="tenure" name="tenure" th:value="${tenure}">
			      </div>
				  <div class="form-group">
				  	<label for="interestrate" class="text-white">Interest Rate(% P.A):</label>
				  	<input type="number" class="form-control" id="interestrate" name="interestrate" th:value="${interestrate}">
				  </div>
			      <button type="submit" class="btn btn-light mt-2 "><b>Submit</b></button>
				
			    </form>
				<div>
			 	<label for="interestrate" class="text-white">Monthly Home Loan EMI </label>
			  	<input 	th:value="'â‚¹ ' + ${emi}" class="form-control"  readonly>
				<h2 class="text-white mt-2">Register now to avail home loan !</h2>
			  </div>
			  </div>
			</div>
		    <div class="col-md-6">
		      <img src="images/house2.png" class="img-fluid" alt="Your Image">
		    </div>
		  </div>
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	</section>
	

</body>
</html>
